<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple 3D Moon Test</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    @font-face {
      font-family: 'BlockyFont';
      src: url('bont/blocky_font.ttf') format('truetype');
      font-weight: bold;
      font-style: normal;
    }
    
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000 url('background.png') repeat;
      overflow: hidden;
    }
    
    #moon-container {
      width: 100%;
      height: 100%;
    }
    
    .controls {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-family: Arial, sans-serif;
      z-index: 1000;
    }
    
    .controls button {
      background: #4444aa;
      color: white;
      border: none;
      padding: 5px 10px;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <div class="controls">
    <h2>Moon Controls</h2>
    <label for="speed">Rotation (seconds): </label>
    <input type="range" id="speed" min="5" max="30" value="20" step="1">
    <span id="speed-value">20s</span>
    <br>
    <button id="apply">Apply Settings</button>
  </div>

  <div id="moon-container"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="js/moon-threejs.js"></script>
  <script>
    // Initialize the moon
    const moon = new Moon3D('moon-container');
    
    // Controls
    const speedSlider = document.getElementById('speed');
    const speedValue = document.getElementById('speed-value');
    const applyBtn = document.getElementById('apply');
    
    speedSlider.addEventListener('input', function() {
      speedValue.textContent = this.value + 's';
    });
    
    applyBtn.addEventListener('click', function() {
      moon.setRotationSpeed(parseInt(speedSlider.value));
    });
  </script>
</body>
</html>
